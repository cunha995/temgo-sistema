<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemGo - Cadastro</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function(){ emailjs.init("yTaC6x7E7XeVv4Am3"); })(); // Sua Public Key
    </script>
    <style>
        body { background: #000; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .logo { color: #FFD700; font-size: 35px; font-weight: bold; margin-bottom: 20px; }
        .foto-perfil { width: 120px; height: 120px; border: 2px solid #FFD700; border-radius: 50%; margin: 0 auto 20px; position: relative; background: #111; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .foto-perfil img { width: 100%; height: 100%; object-fit: cover; display: none; }
        .foto-perfil input { position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; }
        input { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #333; background: #111; color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 18px; background: #FFD700; color: black; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); justify-content: center; align-items: center; z-index: 100; }
        .modal-content { background: #181818; padding: 30px; border-radius: 15px; border: 1px solid #FFD700; width: 85%; }
    </style>
</head>
<body>
    <div class="logo">TemGO</div>
    
    <div class="foto-perfil">
        <span id="txt-foto">FOTO</span>
        <img id="preview-img">
        <input type="file" accept="image/*" capture="camera" onchange="mostrarFoto(this)">
    </div>

    <input type="text" id="nome" placeholder="Nome Completo">
    <input type="text" id="cpf" placeholder="CPF">
    <input type="tel" id="tel" placeholder="Telefone">
    <input type="email" id="email" placeholder="E-mail">
    
    <button type="button" class="btn" onclick="gerarCodigo()">AVANÇAR</button>

    <div id="modal-verificar" class="modal">
        <div class="modal-content">
            <h3 style="color:#FFD700">Verificação</h3>
            <p>Digite o código enviado ao seu e-mail.</p>
            <input type="text" id="input-codigo" maxlength="4" style="text-align:center; font-size:24px;">
            <button type="button" class="btn" onclick="finalizar()">CONFIRMAR E ENTRAR</button>
        </div>
    </div>

    <script>
        function mostrarFoto(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview-img').src = e.target.result;
                    document.getElementById('preview-img').style.display = 'block';
                    document.getElementById('txt-foto').style.display = 'none';
                    localStorage.setItem('user_foto', e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function gerarCodigo() {
            const cod = Math.floor(1000 + Math.random() * 9000);
            localStorage.setItem('cod_valido', cod);
            
            // Envio via EmailJS
            emailjs.send('service_djujbji', 'template_default', {
                email: document.getElementById('email').value,
                to_name: document.getElementById('nome').value,
                message: "Seu código TemGo: " + cod
            }).then(() => {
                document.getElementById('modal-verificar').style.display = 'flex';
            }).catch(() => {
                alert("Erro no envio! Use o código de teste: " + cod);
                document.getElementById('modal-verificar').style.display = 'flex';
            });
        }

        function finalizar() {
            const digitado = document.getElementById('input-codigo').value;
            const correto = localStorage.getItem('cod_valido');

            if (digitado == correto) {
                // Salva os dados para a próxima tela usar
                localStorage.setItem('user_nome', document.getElementById('nome').value);
                
                // REDIRECIONAMENTO ABSOLUTO
                // Garanta que passageiro.html exista na mesma pasta!
                window.location.href = "passageiro.html";
            } else {
                alert("Código inválido!");
            }
        }
    </script>
</body>
</html>
