<div class="section-container">
    <div class="table-header">
        <h2 style="font-size: 18px; margin: 0; color: #FFD700;">
            <i class="fa-solid fa-user-check"></i> Novos Cadastros para Aprovação
        </h2>
    </div>

    <table>
        <thead>
            <tr>
                <th>Motorista / Veículo</th>
                <th>Documentos</th>
                <th>Status Atual</th>
                <th>Ação Administrativa</th>
            </tr>
        </thead>
        <tbody id="fila-aprovacao">
            <tr>
                <td>
                    <div class="user-info">
                        <div class="avatar-mini"><i class="fa-solid fa-user"></i></div>
                        <div>
                            <b>Ricardo Alves</b><br>
                            <span style="font-size:12px; color:#666;">Honda Civic (XYZ-9876)</span>
                        </div>
                    </div>
                </td>
                <td>
                    <button class="btn-action" onclick="verDocumentos('Ricardo Alves')">
                        <i class="fa-solid fa-file-image"></i> Ver Fotos
                    </button>
                </td>
                <td>
                    <span class="credit-badge" style="color: #FFD700; border-color: #333;">AGUARDANDO</span>
                </td>
                <td>
                    <button class="btn-action" 
                            style="background: #FFD700; color: #000; font-weight: bold; border: none;" 
                            onclick="aprovar(this, 'Ricardo Alves')">
                        ACEITAR MOTORISTA
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    function verDocumentos(nome) {
        alert("Abrindo pasta de documentos de: " + nome + "\n(CNH, Antecedentes e CRLV)");
        // Aqui no futuro você conectará ao link das imagens enviadas
    }

    function aprovar(btn, nome) {
        if(confirm("Deseja confirmar a ativação de " + nome + " na plataforma?")) {
            const row = btn.closest('tr');
            const statusBadge = row.querySelector('.credit-badge');
            
            // Simula a aprovação
            statusBadge.innerText = "ATIVO / LIBERADO";
            statusBadge.style.color = "#00ff00";
            statusBadge.style.borderColor = "#00ff00";
            
            // Remove o botão de aprovação e deixa apenas um ícone de sucesso
            btn.parentElement.innerHTML = '<span style="color:#00ff00; font-size:12px;">✓ Aprovado</span>';
            
            alert(nome + " agora está autorizado a realizar corridas!");
        }
    }
</script>
