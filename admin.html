<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemGo - Gestão Profissional</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --yellow: #FFD700; --bg: #050505; --card: #121212; --text: #e0e0e0; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; }

        /* Sidebar Moderna */
        .sidebar { 
            width: 280px; height: 100vh; background: #0a0a0a; border-right: 1px solid #222; 
            position: fixed; padding: 30px 20px; box-sizing: border-box;
        }
        .logo-box { text-align: center; margin-bottom: 40px; }
        .logo-text { font-size: 26px; font-weight: 900; color: var(--yellow); letter-spacing: -1px; }
        
        .menu-group { margin-bottom: 25px; }
        .menu-label { font-size: 11px; color: #555; text-transform: uppercase; margin-bottom: 10px; display: block; }
        .nav-item { 
            padding: 14px 18px; border-radius: 12px; cursor: pointer; color: #aaa; 
            display: flex; align-items: center; gap: 12px; transition: 0.3s; margin-bottom: 5px;
        }
        .nav-item:hover, .active { background: var(--yellow); color: #000; font-weight: 600; }

        /* Main Content area */
        .main { flex: 1; margin-left: 280px; padding: 40px; }
        
        /* Dashboard Stats */
        .stats-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
        .card-stat { 
            background: var(--card); padding: 25px; border-radius: 20px; 
            border: 1px solid #222; position: relative; overflow: hidden;
        }
        .card-stat::after { content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: var(--yellow); }
        .card-stat h3 { margin: 0; font-size: 13px; color: #777; font-weight: 500; }
        .card-stat p { margin: 10px 0 0; font-size: 24px; font-weight: 700; }
        .trend { font-size: 12px; color: #00ff00; margin-top: 5px; display: block; }

        /* Tables and Sections */
        .section-container { background: var(--card); border-radius: 24px; padding: 30px; border: 1px solid #222; margin-bottom: 30px; }
        .table-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; font-size: 12px; color: #555; text-transform: uppercase; padding: 15px; border-bottom: 1px solid #222; }
        td { padding: 18px 15px; border-bottom: 1px solid #1a1a1a; font-size: 14px; }
        
        .user-info { display: flex; align-items: center; gap: 10px; }
        .avatar-mini { width: 35px; height: 35px; background: #333; border-radius: 10px; display: flex; align-items: center; justify-content: center; }

        /* Créditos */
        .credit-badge { background: #000; color: var(--yellow); padding: 6px 12px; border-radius: 8px; font-weight: bold; font-family: monospace; border: 1px solid #333; }
        .btn-action { background: #1a1a1a; border: 1px solid #333; color: white; padding: 8px 16px; border-radius: 10px; cursor: pointer; font-size: 12px; }
        .btn-action:hover { border-color: var(--yellow); color: var(--yellow); }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo-box">
            <span class="logo-text">TemGO</span>
            <p style="font-size: 10px; color: #444; margin: 0;">CONTROL TOWER v2.0</p>
        </div>

        <div class="menu-group">
            <span class="menu-label">Principal</span>
            <div class="nav-item active"><i class="fa-solid fa-chart-pie"></i> Visão Geral</div>
            <div class="nav-item"><i class="fa-solid fa-car"></i> Frota Ativa</div>
        </div>

        <div class="menu-group">
            <span class="menu-label">Financeiro</span>
            <div class="nav-item"><i class="fa-solid fa-wallet"></i> Créditos Motorista</div>
            <div class="nav-item"><i class="fa-solid fa-file-invoice-dollar"></i> Relatórios</div>
        </div>

        <button onclick="location.reload()" style="background: none; border: 1px solid #333; color: #ff4444; width: 100%; padding: 12px; border-radius: 12px; cursor: pointer; margin-top: 50px;">
            <i class="fa-solid fa-power-off"></i> Encerrar Sessão
        </button>
    </aside>

        </header>
