<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemGo - Cadastro</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
       (function(){ emailjs.init("yTaC6x7E7XeVv4Am3"); })(); // Sua Public Key
    </script>
    <style>
        body { background: #000; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .logo { color: #FFD700; font-size: 35px; font-weight: bold; margin-bottom: 20px; }
        .foto-circulo { width: 120px; height: 120px; border: 2px solid #FFD700; border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; position: relative; background: #111; overflow: hidden; }
        .foto-circulo img { width: 100%; height: 100%; object-fit: cover; display: none; }
        .foto-circulo input { position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; }
        input { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #333; background: #111; color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 18px; background: #FFD700; color: black; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); justify-content: center; align-items: center; z-index: 100; }
        .modal-content { background: #181818; padding: 30px; border-radius: 15px; border: 1px solid #FFD700; width: 80%; }
    </style>
</head>
<body>
    <div class="logo">TemGO</div>
    <form onsubmit="enviarCodigo(); return false;">
        <div class="foto-circulo">
            <span id="label-foto">FOTO</span>
            <img id="prev">
            <input type="file" accept="image/*" capture="camera" required onchange="preview(this)">
        </div>
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="text" id="cpf" placeholder="CPF" required>
        <input type="tel" id="tel" placeholder="Telefone" required>
        <input type="email" id="email" placeholder="E-mail" required>
        <button type="submit" class="btn">AVANÇAR</button>
    </form>

    <div id="modal-otp" class="modal">
        <div class="modal-content">
            <h3 style="color: #FFD700;">Verificação</h3>
            <p>Digite o código enviado ao seu e-mail.</p>
            <input type="text" id="otp-in" maxlength="4" style="text-align: center; font-size: 25px;">
            <button class="btn" onclick="confirmar()">ENTRAR NO APP</button>
        </div>
    </div>

    <script>
        function preview(i) {
            if (i.files && i.files[0]) {
                var r = new FileReader();
                r.onload = function(e) {
                    document.getElementById('prev').src = e.target.result;
                    document.getElementById('prev').style.display = 'block';
                    document.getElementById('label-foto').style.display = 'none';
                }
                r.readAsDataURL(i.files[0]);
            }
        }

        function enviarCodigo() {
            const cod = Math.floor(1000 + Math.random() * 9000);
            localStorage.setItem('cod_temgo', cod);
            
            emailjs.send('service_djujbji', 'template_default', {
                email: document.getElementById('email').value,
                to_name: document.getElementById('nome').value,
                message: "Seu código: " + cod
            }).then(() => {
                document.getElementById('modal-otp').style.display = 'flex';
            }).catch(() => {
                alert("Erro! Use o código: " + cod);
                document.getElementById('modal-otp').style.display = 'flex';
            });
        }

        function confirmar() {
            if (document.getElementById('otp-in').value == localStorage.getItem('cod_temgo')) {
                // REDIRECIONAMENTO REAL
                window.location.assign("passageiro.html");
            } else {
                alert("Código errado!");
            }
        }
    </script>
</body>
</html>
