<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemGo - Chamar Passageiro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            overflow: hidden;
        }

        /* Cabeçalho com imagem chamativa */
        .header-passageiro {
            height: 25vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1449156001533-cb39c7310861?auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-bottom: 3px solid #FFD700;
        }

        .logo-top { width: 120px; margin-bottom: 5px; }

        /* Container do Mapa */
        #map-container {
            height: 55vh;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            font-style: italic;
            color: #666;
            position: relative;
        }

        /* Painel Inferior de Solicitação */
        .bottom-panel {
            height: 20vh;
            background: #1a1a1a;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.5);
        }

        .input-destination {
            width: 90%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-bottom: 10px;
            background: #333;
            color: white;
        }

        .btn-request {
            width: 90%;
            padding: 15px;
            background: #FFD700;
            color: black;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="header-passageiro">
        <img src="1000452281.png" alt="TemGo" class="logo-top">
        <p style="margin: 0; font-size: 14px;">Para onde vamos hoje?</p>
    </div>

    <div id="map-container">
        <p>[ Mapa em tempo real carregando... ]</p>
    </div>

    <div class="bottom-panel">
        <input type="text" class="input-destination" placeholder="Digite seu destino...">
        <button class="btn-request">Solicitar TemGo Agora</button>
    </div>

</body>
</html>
