<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemGo - Cadastro Passageiro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --yellow: #FFD700; --bg: #050505; --input: #121212; }
        body { margin: 0; padding: 20px; font-family: 'Inter', sans-serif; background: var(--bg); color: white; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 400px; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: var(--yellow); font-size: 14px; font-weight: 600; }
        input { width: 100%; padding: 16px; border-radius: 12px; border: 1px solid #222; background: var(--input); color: white; box-sizing: border-box; }

        #termos-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: #181818; width: 85%; max-width: 350px; padding: 25px; border-radius: 20px; border: 1px solid var(--yellow); text-align: center; }
        
        .btn-principal { width: 100%; padding: 18px; background: var(--yellow); color: black; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="container">
        <header style="text-align: center; margin-bottom: 30px;">
            <h1 style="color: var(--yellow); margin: 0;">TemGO</h1>
            <p style="color: #888;">Cadastro de Passageiro</p>
        </header>

        <form id="formCadastro" onsubmit="event.preventDefault(); abrirTermos();">
            <div class="form-group">
                <label>Nome Completo</label>
                <input type="text" id="nome" placeholder="Nome" required>
            </div>
            <div class="form-group">
                <label>CPF</label>
                <input type="text" id="cpf" placeholder="000.000.000-00" required>
            </div>
            <div class="form-group">
                <label>Celular</label>
                <input type="text" id="celular" placeholder="(00) 00000-0000" required>
            </div>

            <button type="submit" class="btn-principal">AVANÇAR</button>
        </form>
    </div>

    <div id="termos-modal">
        <div class="modal-content">
            <h2 style="color: var(--yellow); margin-bottom: 15px;">Termos de Uso</h2>
            <p style="font-size: 13px; color: #bbb; text-align: left;">Ao clicar em aceitar, você confirma a veracidade dos dados e aceita as políticas da TemGo.</p>
            <button class="btn-principal" onclick="salvarEDirecionar()">CONCORDO E QUERO VIAJAR</button>
        </div>
    </div>

    <script>
        function abrirTermos() {
            document.getElementById('termos-modal').style.display = 'flex';
        }

        function salvarEDirecionar() {
            // 1. Pegar os dados do formulário
            const dadosPassageiro = {
                nome: document.getElementById('nome').value,
                cpf: document.getElementById('cpf').value,
                celular: document.getElementById('celular').value,
                cadastroAtivo: true
            };

            // 2. Salvar no navegador (localStorage) para o app lembrar do cliente
            localStorage.setItem('usuarioTemGo', JSON.stringify(dadosPassageiro));

            // 3. Redirecionar para a tela de corrida
            console.log("Redirecionando para passageiro.html...");
            window.location.href = 'passageiro.html';
        }
    </script>
</body>
</html>
