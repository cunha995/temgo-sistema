<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemGo - Cadastro Seguro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --yellow: #FFD700; --bg: #050505; --input: #121212; }
        body { margin: 0; padding: 20px; font-family: 'Inter', sans-serif; background: var(--bg); color: white; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 400px; }
        
        /* Círculo de Foto de Perfil */
        .profile-container {
            text-align: center; margin-bottom: 30px;
        }
        .profile-pic {
            width: 110px; height: 110px; background: var(--input); border: 2px solid var(--yellow);
            border-radius: 50%; margin: 0 auto 10px; position: relative;
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .profile-pic img { width: 100%; height: 100%; object-fit: cover; display: none; }
        .profile-pic i { font-size: 40px; color: #333; }
        .profile-pic input { position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: var(--yellow); font-size: 14px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #222; background: var(--input); color: white; box-sizing: border-box; }

        #termos-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: #181818; width: 85%; padding: 25px; border-radius: 20px; border: 1px solid var(--yellow); text-align: center; }

        .btn-confirm { width: 100%; padding: 18px; background: var(--yellow); color: black; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <header style="text-align: center; margin-bottom: 20px;">
            <h1 style="color: var(--yellow); margin: 0;">TemGO</h1>
            <p style="color: #888;">Segurança em primeiro lugar</p>
        </header>

        <form onsubmit="abrirTermos(); return false;">
            <div class="profile-container">
                <label>Sua Foto de Perfil (Obrigatória)</label>
                <div class="profile-pic" id="preview-box">
                    <i class="fa-solid fa-user" id="user-icon"></i>
                    <img id="img-preview" src="" alt="Sua foto">
                    <input type="file" accept="image/*" capture="camera" id="fotoInput" required onchange="previewFoto(this)">
                </div>
                <small style="color: #666;">Clique no círculo para tirar a foto</small>
            </div>

            <div class="form-group">
                <label>Nome Completo</label>
                <input type="text" id="nome" placeholder="Como no documento" required>
            </div>
            <div class="form-group">
                <label>CPF</label>
                <input type="text" id="cpf" placeholder="000.000.000-00" required>
            </div>

            <button type="submit" class="btn-confirm">AVANÇAR</button>
        </form>
    </div>

    <div id="termos-modal">
        <div class="modal-content">
            <h3 style="color: var(--yellow);">Verificação de Identidade</h3>
            <p style="font-size: 13px; color: #bbb; text-align: left;">
                Para sua segurança e do motorista, sua foto e nome serão exibidos ao parceiro que aceitar sua corrida.
            </p>
            <button class="btn-confirm" onclick="finalizarCadastro()">CONCORDAR E CONTINUAR</button>
        </div>
    </div>

    <script>
        function previewFoto(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('img-preview').src = e.target.result;
                    document.getElementById('img-preview').style.display = 'block';
                    document.getElementById('user-icon').style.display = 'none';
                    // Salva a imagem em Base64 no localStorage
                    localStorage.setItem('temp_foto_passageiro', e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function abrirTermos() {
            document.getElementById('termos-modal').style.display = 'flex';
        }

        function finalizarCadastro() {
            const usuario = {
                nome: document.getElementById('nome').value,
                cpf: document.getElementById('cpf').value,
                foto: localStorage.getItem('temp_foto_passageiro'),
                ativo: true
            };
            
            // Salva os dados permanentemente no navegador do cliente
            localStorage.setItem('usuarioTemGo', JSON.stringify(usuario));
            
            // Redireciona para o mapa
            window.location.replace("passageiro.html");
        }
    </script>
</body>
</html>
