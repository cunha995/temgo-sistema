<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemGo - Mapa Real</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=SUA_CHAVE_AQUI&callback=initMap" async defer></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Roboto', sans-serif; }
        
        #map {
            height: 70vh; /* Mapa ocupa a maior parte da tela */
            width: 100%;
            background: #e5e3df;
        }

        .ui-panel {
            height: 30vh;
            background: #ffffff;
            padding: 20px;
            border-top: 2px solid #FFD700;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
        }

        .search-box {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .btn-request {
            width: 100%;
            padding: 18px;
            background: #FFD700;
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 18px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="ui-panel">
        <input type="text" class="search-box" placeholder="Para onde vamos?">
        <button class="btn-request" onclick="alert('Solicitando motorista no Google Maps...')">Solicitar TemGo</button>
    </div>

    <script>
        let map;
        function initMap() {
            // Coordenadas padrão (centraliza no Brasil caso o GPS falhe)
            const defaultPos = { lat: -15.7938, lng: -47.8827 };
            
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: defaultPos,
                disableDefaultUI: false, // Mostra os botões de zoom padrão do Google
                mapTypeControl: false
            });

            // Tenta pegar a localização real do celular
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const userPos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    map.setCenter(userPos);
                    // Coloca o pino padrão do Google
                    new google.maps.Marker({
                        position: userPos,
                        map: map,
                        title: "Você está aqui"
                    });
                });
            }
        }
    </script>
</body>
</html>
