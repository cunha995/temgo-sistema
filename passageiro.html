<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemGo - Cadastro Seguro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
       (function(){
          // ATENÇÃO: Substitua 'SUA_PUBLIC_KEY_AQUI' pela chave que está em Account > Public Key no EmailJS
          emailjs.init("SUA_PUBLIC_KEY_AQUI");
       })();
    </script>

    <style>
        :root { --yellow: #FFD700; --bg: #050505; --input: #121212; }
        body { margin: 0; padding: 20px; font-family: 'Inter', sans-serif; background: var(--bg); color: white; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 400px; padding-bottom: 50px; }
        header { text-align: center; margin-bottom: 25px; }
        .logo { color: var(--yellow); font-size: 35px; font-weight: bold; margin: 0; }
        .profile-pic { width: 100px; height: 100px; background: var(--input); border: 2px solid var(--yellow); border-radius: 50%; margin: 0 auto 10px; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .profile-pic img { width: 100%; height: 100%; object-fit: cover; display: none; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: var(--yellow); font-size: 13px; font-weight: bold; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #222; background: var(--input); color: white; box-sizing: border-box; font-size: 16px; }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: #181818; width: 85%; padding: 25px; border-radius: 20px; border: 1px solid var(--yellow); text-align: center; }
        .btn-principal { width: 100%; padding: 18px; background: var(--yellow); color: black; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        .code-group { display: flex; justify-content: space-between; margin: 20px 0; }
        .code-group input { width: 45px; height: 50px; text-align: center; font-size: 20px; background: #000; border: 1px solid #333; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">TemGO</div>
            <p style="color: #888;">Cadastro de Passageiro</p>
        </header>

        <form onsubmit="abrirModalTermos(); return false;">
            <div class="profile-pic">
                <i class="fa-solid fa-camera" id="icon-cam" style="color:#333; font-size:30px;"></i>
                <img id="img-user">
                <input type="file" accept="image/*" capture="camera" required onchange="previewFoto(this)">
            </div>

            <div class="form-group"><label>Nome Completo</label><input type="text" id="nome" required></div>
            <div class="form-group"><label>CPF</label><input type="text" id="cpf" placeholder="000.000.000-00" required></div>
            <div class="form-group"><label>E-mail</label><input type="email" id="email" required></div>
            <div class="form-group"><label>Celular</label><input type="tel" id="tel" placeholder="(00) 00000-0000" required></div>

            <button type="submit" class="btn-principal">AVANÇAR</button>
        </form>
    </div>

    <div id="modal-termos" class="modal-overlay">
        <div class="modal-content">
            <h2 style="color: var(--yellow);">Termo de Uso</h2>
            <p style="text-align: left; font-size: 13px; color: #bbb;">Concordo que meus dados e foto sejam usados para identificação nas corridas da TemGo.</p>
            <button class="btn-principal" onclick="dispararEmail()">ACEITAR E ENVIAR CÓDIGO</button>
        </div>
    </div>

    <div id="modal-codigo" class="modal-overlay">
        <div class="modal-content">
            <h2 style="color: var(--yellow);">Verificação</h2>
            <p style="color: #888;">Digite o código enviado para seu e-mail.</p>
            <div class="code-group">
                <input type="text" maxlength="1" class="code-in">
                <input type="text" maxlength="1" class="code-in">
                <input type="text" maxlength="1" class="code-in">
                <input type="text" maxlength="1" class="code-in">
            </div>
            <button class="btn-principal" onclick="confirmarCodigo()">VALIDAR E ENTRAR</button>
        </div>
    </div>

    <script>
        function previewFoto(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('img-user').src = e.target.result;
                    document.getElementById('img-user').style.display = 'block';
                    document.getElementById('icon-cam').style.display = 'none';
                    localStorage.setItem('temp_foto', e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function abrirModalTermos() { document.getElementById('modal-termos').style.display = 'flex'; }

        function dispararEmail() {
            const codigo = Math.floor(1000 + Math.random() * 9000);
            localStorage.setItem('codigo_ativo', codigo);

            const params = {
                to_name: document.getElementById('nome').value,
                to_email: document.getElementById('email').value,
                codigo: codigo
            };

            // Usando o seu Service ID: service_djujbji
            emailjs.send('service_djujbji', 'SEU_TEMPLATE_ID', params)
                .then(() => {
                    alert("Código enviado!");
                    document.getElementById('modal-termos').style.display = 'none';
                    document.getElementById('modal-codigo').style.display = 'flex';
                }, (err) => {
                    alert("Erro ao enviar. Verifique sua chave pública.");
                });
        }

        function confirmarCodigo() {
            let digitado = "";
            document.querySelectorAll('.code-in').forEach(i => digitado += i.value);
            
            if (digitado === localStorage.getItem('codigo_ativo')) {
                // Salva o cadastro final
                const finalUser = { nome: document.getElementById('nome').value, verificado: true };
                localStorage.setItem('usuarioTemGo', JSON.stringify(finalUser));
                
                window.location.replace("passageiro.html");
            } else {
                alert("Código inválido!");
            }
        }
    </script>
</body>
</html>
