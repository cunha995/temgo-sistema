<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemGo - Chamar Passageiro</title>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; background: #111; color: white; overflow: hidden; }

        /* Cabeçalho */
        .header-passageiro {
            height: 25vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1449156001533-cb39c7310861?auto=format&fit=crop&w=1000&q=80');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border-bottom: 3px solid #FFD700;
        }
        .logo-top { width: 120px; }

        /* Mapa */
        #map-container {
            height: 55vh; background: #222; display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden;
        }

        /* Overlay de Busca (Escondido por padrão) */
        #searching-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none; flex-direction: column;
            align-items: center; justify-content: center; z-index: 10;
        }

        .radar {
            width: 100px; height: 100px; border: 4px solid #FFD700; border-radius: 50%;
            border-top-color: transparent; animation: spin 1s linear infinite; margin-bottom: 20px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Painel Inferior */
        .bottom-panel {
            height: 20vh; background: #1a1a1a; padding: 15px;
            display: flex; flex-direction: column; align-items: center;
        }
        .input-destination {
            width: 90%; padding: 12px; border-radius: 8px; border: none;
            margin-bottom: 10px; background: #333; color: white;
        }
        .btn-request {
            width: 90%; padding: 15px; background: #FFD700; color: black;
            border: none; border-radius: 10px; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header-passageiro">
        <img src="1000452281.png" alt="TemGo" class="logo-top">
    </div>

    <div id="map-container">
        <div id="searching-overlay">
            <div class="radar"></div>
            <h3>Procurando motoristas próximos...</h3>
            <p id="timer">Aguarde 10s</p>
        </div>
        <p style="color: #444;">[ Mapa em Tempo Real ]</p>
    </div>

    <div class="bottom-panel">
        <input type="text" id="dest" class="input-destination" placeholder="Para onde vamos?">
        <button class="btn-request" onclick="startSearch()">SOLICITAR TEMGO</button>
    </div>

    <script>
        function startSearch() {
            const dest = document.getElementById('dest').value;
            if(!dest) { alert("Por favor, digite um destino!"); return; }
            
            document.getElementById('searching-overlay').style.display = 'flex';
            let timeLeft = 10;
            const timerElement = document.getElementById('timer');

            const countdown = setInterval(() => {
                timeLeft--;
                timerElement.innerText = `Aguarde ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    alert("Motorista encontrado! Placa: ABC-1234");
                    document.getElementById('searching-overlay').style.display = 'none';
                }
            }, 1000);
        }
    </script>
</body>
</html>
