<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemGo - Cadastro</title>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
       (function(){
          // Sua Public Key real da imagem
          emailjs.init("yTaC6x7E7XeVv4Am3");
       })();
    </script>

    <style>
        :root { --yellow: #FFD700; --bg: #000; }
        body { margin: 0; padding: 20px; font-family: sans-serif; background: var(--bg); color: white; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 400px; text-align: center; }
        .logo { color: var(--yellow); font-size: 35px; font-weight: bold; margin-bottom: 20px; }
        .profile-circle { width: 100px; height: 100px; border: 2px solid var(--yellow); border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; background: #121212; }
        .profile-circle img { width: 100%; height: 100%; object-fit: cover; display: none; }
        .profile-circle input { position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; }
        .form-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: var(--yellow); font-weight: bold; }
        input { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #333; background: #121212; color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 18px; background: var(--yellow); color: black; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: #181818; width: 85%; padding: 25px; border-radius: 20px; border: 1px solid var(--yellow); text-align: center; }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">TemGO</div>
        <form onsubmit="enviarCodigo(); return false;">
            <div class="profile-circle">
                <span id="txt-foto">FOTO</span>
                <img id="img-prev">
                <input type="file" accept="image/*" capture="camera" required onchange="preview(this)">
            </div>
            <div class="form-group"><label>Nome</label><input type="text" id="nome" required></div>
            <div class="form-group"><label>CPF</label><input type="text" id="cpf" required></div>
            <div class="form-group"><label>Telefone</label><input type="tel" id="tel" required></div>
            <div class="form-group"><label>E-mail</label><input type="email" id="email" required></div>
            <button type="submit" class="btn">AVANÇAR</button>
        </form>
    </div>

    <div id="modal-codigo" class="modal">
        <div class="modal-content">
            <h2 style="color: var(--yellow);">Código Enviado</h2>
            <input type="text" id="cod-in" maxlength="4" style="width: 100px; text-align: center; font-size: 24px; margin-bottom: 20px;">
            <button class="btn" onclick="validar()">ENTRAR</button>
        </div>
    </div>

    <script>
        function preview(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('img-prev').src = e.target.result;
                    document.getElementById('img-prev').style.display = 'block';
                    document.getElementById('txt-foto').style.display = 'none';
                    localStorage.setItem('user_foto', e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function enviarCodigo() {
            const cod = Math.floor(1000 + Math.random() * 9000);
            localStorage.setItem('cod_ativo', cod);

            const params = {
                email: document.getElementById('email').value, // Campo {{email}} no template
                to_name: document.getElementById('nome').value,
                message: "Seu código TemGo: " + cod
            };

            // Use seu Service ID: service_djujbji
            emailjs.send('service_djujbji', 'template_default', params)
                .then(() => {
                    document.getElementById('modal-codigo').style.display = 'flex';
                })
                .catch(() => {
                    alert("Erro no envio. O código de teste é: " + cod);
                    document.getElementById('modal-codigo').style.display = 'flex';
                });
        }

        function validar() {
            if (document.getElementById('cod-in').value == localStorage.getItem('cod_ativo')) {
                // REDIRECIONAMENTO
                window.location.href = "passageiro.html";
            } else {
                alert("Código errado!");
            }
        }
    </script>
</body>
</html>
