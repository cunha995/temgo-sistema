    <style>
        :root { --yellow: #FFD700; --bg: #050505; --input: #121212; }
        body { margin: 0; padding: 20px; font-family: sans-serif; background: var(--bg); color: white; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 400px; }
        .logo { color: var(--yellow); font-size: 35px; font-weight: bold; text-align: center; margin-bottom: 10px; }
        
        /* Estilo da Foto de Perfil */
        .profile-pic {
            width: 110px; height: 110px; background: var(--input); border: 2px solid var(--yellow);
            border-radius: 50%; margin: 0 auto 20px; position: relative;
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .profile-pic img { width: 100%; height: 100%; object-fit: cover; display: none; }
        .profile-pic i { font-size: 35px; color: #444; }
        .profile-pic input { position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: var(--yellow); font-weight: bold; font-size: 14px; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #333; background: var(--input); color: white; box-sizing: border-box; font-size: 16px; }
        
        .btn-principal { width: 100%; padding: 18px; background: var(--yellow); color: black; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        
        /* Modal de CÃ³digo */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: #181818; width: 85%; padding: 30px; border-radius: 20px; border: 1px solid var(--yellow); text-align: center; }
    </style>
</head>
