<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemGo - Cadastro de Passageiro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --yellow: #FFD700; --bg: #050505; --input: #121212; }
        body { 
            margin: 0; padding: 20px; font-family: 'Inter', sans-serif; 
            background: var(--bg); color: white; display: flex; flex-direction: column; align-items: center; 
        }
        .container { width: 100%; max-width: 400px; }
        
        /* Foto de Perfil */
        .profile-upload {
            width: 120px; height: 120px; background: var(--input); border: 2px solid var(--yellow);
            border-radius: 60px; margin: 0 auto 30px; position: relative;
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .profile-upload i { font-size: 40px; color: #333; }
        .profile-upload input { position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; }
        .profile-upload .plus-icon {
            position: absolute; bottom: 5px; right: 5px; background: var(--yellow);
            color: black; width: 30px; height: 30px; border-radius: 15px;
            display: flex; align-items: center; justify-content: center; font-size: 18px;
        }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: var(--yellow); font-size: 14px; font-weight: 600; }
        input {
            width: 100%; padding: 16px; border-radius: 12px; border: 1px solid #222;
            background: var(--input); color: white; box-sizing: border-box; font-size: 16px;
        }
        input:focus { border-color: var(--yellow); outline: none; }

        .btn-finish {
            width: 100%; padding: 18px; background: var(--yellow); color: black;
            border: none; border-radius: 12px; font-weight: bold; font-size: 16px;
            cursor: pointer; margin-top: 10px; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="container">
        <header style="text-align: center; margin-bottom: 40px;">
            <h1 style="color: var(--yellow); margin: 0;">TemGO</h1>
            <p style="color: #888;">Crie seu perfil de passageiro</p>
        </header>

        <form onsubmit="event.preventDefault(); window.location.href='index.html'">
            <div class="profile-upload">
                <i class="fa-solid fa-user"></i>
                <div class="plus-icon"><i class="fa-solid fa-camera" style="font-size: 14px; color: black;"></i></div>
                <input type="file" accept="image/*" capture="camera" required title="Foto de perfil é obrigatória">
            </div>

            <div class="form-group">
                <label>Nome Completo</label>
                <input type="text" placeholder="Seu nome" required>
            </div>

            <div class="form-group">
                <label>CPF</label>
                <input type="text" placeholder="000.000.000-00" id="cpf" required>
            </div>

            <div class="form-group">
                <label>Número de Telefone</label>
                <input type="text" placeholder="(00) 00000-0000" id="phone" required>
            </div>

            <button type="submit" class="btn-finish">CONCLUIR E SOLICITAR</button>
        </form>
    </div>

</body>
</html>
