<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemGo - Cadastro e Validação</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --yellow: #FFD700; --bg: #050505; --input: #121212; }
        body { margin: 0; padding: 20px; font-family: 'Inter', sans-serif; background: var(--bg); color: white; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 400px; }
        
        .profile-pic { width: 100px; height: 100px; background: var(--input); border: 2px solid var(--yellow); border-radius: 50%; margin: 0 auto 20px; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .profile-pic input { position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; }
        .profile-pic img { width: 100%; height: 100%; object-fit: cover; display: none; }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: var(--yellow); font-size: 14px; font-weight: bold; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #222; background: var(--input); color: white; box-sizing: border-box; font-size: 16px; }

        /* Modal de Validação */
        #verify-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: #181818; width: 85%; padding: 30px; border-radius: 20px; border: 1px solid var(--yellow); text-align: center; }

        .btn-confirm { width: 100%; padding: 18px; background: var(--yellow); color: black; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        .code-inputs { display: flex; justify-content: space-between; margin: 20px 0; }
        .code-inputs input { width: 50px; text-align: center; font-size: 24px; padding: 10px; }
    </style>
</head>
<body>

    <div class="container" id="main-form">
        <header style="text-align: center;">
            <h1 style="color: var(--yellow); margin: 0;">TemGO</h1>
            <p style="color: #888;">Crie sua conta segura</p>
        </header>

        <form onsubmit="enviarCodigo(); return false;">
            <div class="profile-pic">
                <i class="fa-solid fa-camera" id="icon"></i>
                <img id="preview">
                <input type="file" accept="image/*" capture="camera" required onchange="showPreview(this)">
            </div>

            <div class="form-group"><label>Nome</label><input type="text" id="nome" required></div>
            <div class="form-group"><label>E-mail</label><input type="email" id="email" placeholder="email@exemplo.com" required></div>
            <div class="form-group"><label>Telefone</label><input type="tel" id="tel" placeholder="(00) 00000-0000" required></div>
            <div class="form-group"><label>CPF</label><input type="text" id="cpf" required></div>

            <button type="submit" class="btn-confirm">ENVIAR CÓDIGO DE CONFIRMAÇÃO</button>
        </form>
    </div>

    <div id="verify-modal">
        <div class="modal-content">
            <h2 style="color: var(--yellow);">Verifique seu E-mail</h2>
            <p style="color: #bbb; font-size: 14px;">Enviamos um código de 4 dígitos para o seu e-mail e telefone.</p>
            
            <div class="code-inputs">
                <input type="text" maxlength="1" required>
                <input type="text" maxlength="1" required>
                <input type="text" maxlength="1" required>
                <input type="text" maxlength="1" required>
            </div>

            <button class="btn-confirm" onclick="validarERedirecionar()">CONFIRMAR E SOLICITAR CORRIDA</button>
            <p style="color: #555; font-size: 12px; margin-top: 15px;">Não recebeu? <a href="#" style="color: var(--yellow);">Reenviar código</a></p>
        </div>
    </div>

    <script>
        function showPreview(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview').src = e.target.result;
                    document.getElementById('preview').style.display = 'block';
                    document.getElementById('icon').style.display = 'none';
                    localStorage.setItem('user_foto', e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function enviarCodigo() {
            // Aqui simula o envio do link/código para o e-mail/telefone
            alert("Código enviado para " + document.getElementById('email').value);
            document.getElementById('verify-modal').style.display = 'flex';
        }

        function validarERedirecionar() {
            // Salva os dados finais
            const user = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                tel: document.getElementById('tel').value,
                verificado: true
            };
            localStorage.setItem('usuarioTemGo', JSON.stringify(user));

            // Redireciona direto para a solicitação
            window.location.replace("passageiro.html");
        }
    </script>
</body>
</html>
