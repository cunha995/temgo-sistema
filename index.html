<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemGo - Mobilidade</title>
    <style>
        /* Tela de Carregamento (Splash) */
        #splash {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease;
        }
        .logo-splash { width: 250px; animation: pulse 2s infinite; }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Menu Principal (Fica escondido no início) */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1449156001533-cb39c7310861?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .btn {
            display: block; width: 280px; padding: 15px; margin: 15px auto;
            border-radius: 10px; text-decoration: none; font-weight: bold; font-size: 18px;
        }
        .btn-yellow { background: #FFD700; color: black; }
        .btn-outline { background: transparent; color: white; border: 2px solid white; }
    </style>
</head>
<body>

    <div id="splash">
        <img src="1000452281.png" class="logo-splash" alt="TemGo">
    </div>

    <div id="main-content">
        <img src="1000452281.png" style="width: 180px; margin-bottom: 20px;">
        <h2>Como deseja usar o app hoje?</h2>
        <a href="passageiro.html" class="btn btn-yellow">SOU PASSAGEIRO</a>
        <a href="motorista_login.html" class="btn btn-outline">SOU MOTORISTA</a>
    </div>

    <script>
        // Faz a Splash sumir após 3 segundos
        setTimeout(() => {
            const splash = document.getElementById('splash');
            splash.style.opacity = '0';
            setTimeout(() => { splash.style.display = 'none'; }, 1000);
        }, 3000);
    </script>
</body>
</html>
