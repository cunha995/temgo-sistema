<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemGo - Bem-vindo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1449156001533-cb39c7310861?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .logo { width: 220px; margin-bottom: 30px; }
        .container { text-align: center; padding: 20px; }
        .btn {
            display: block;
            width: 280px;
            padding: 15px;
            margin: 15px auto;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: 0.3s;
        }
        .btn-passenger { background: #FFD700; color: black; } /* Amarelo TemGo */
        .btn-driver { background: transparent; color: white; border: 2px solid white; }
        .btn:hover { transform: scale(1.05); }
        .slogan { font-style: italic; margin-top: 20px; color: #ccc; }
    </style>
</head>
<body>

    <div class="container">
        <img src="1000452281.png" alt="TemGo" class="logo">
        
        <h2>Como você deseja usar o app hoje?</h2>
        
        <a href="passageiro.html" class="btn btn-passenger">SOU PASSAGEIRO</a>
        <a href="motorista_login.html" class="btn btn-driver">SOU MOTORISTA</a>
        
        <p class="slogan">TemGo: Sua mobilidade em boas mãos.</p>
    </div>

</body>
</html>
