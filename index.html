<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemGo - Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            /* Cor de fundo de seguran√ßa caso a imagem falhe */
            background-color: #1a1a1a; 
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                              url('https://images.unsplash.com/photo-1449156001533-cb39c7310861?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .logo {
            width: 200px;
            margin-bottom: 30px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%;
            max-width: 300px;
        }

        .btn {
            padding: 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-yellow { background: #FFD700; color: black; }
        .btn-outline { border: 2px solid white; color: white; }
    </style>
</head>
<body>

    <img src="1000452281.png" alt="TemGo" class="logo">

    <h2>Escolha seu perfil:</h2>

    <div class="btn-group">
        <a href="passageiro.html" class="btn btn-yellow">Sou Passageiro</a>
        <a href="motorista_login.html" class="btn btn-outline">Sou Motorista</a>
    </div>

</body>
</html>
