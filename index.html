<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemGo - Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            /* Imagem de fundo com escurecimento para destacar os botões */
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1449156001533-cb39c7310861?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .logo-container {
            margin-bottom: 50px;
            text-align: center;
        }

        .logo {
            width: 220px; /* Tamanho da sua logo */
            filter: drop-shadow(0px 4px 10px rgba(0,0,0,0.5));
        }

        h2 {
            font-weight: 300;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 90%;
            max-width: 320px;
        }

        .btn {
            padding: 18px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Botão Amarelo TemGo */
        .btn-passageiro {
            background-color: #FFD700;
            color: #000;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }
