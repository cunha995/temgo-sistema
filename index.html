<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemGo - Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            /* Nova imagem de fundo garantida e escurecimento */
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1514924013411-cbf25faa35bb?q=80&w=1000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        /* Ajuste da Logo para n√£o quebrar */
        .logo {
            width: 220px;
            max-width: 80%;
            margin-bottom: 40px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 85%;
            max-width: 320px;
        }

        .btn {
            padding: 18px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-yellow { 
            background: #FFD700; 
            color: black;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        .btn-outline { 
            border: 2px solid white; 
            color: white;
            background: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <img src="1000452281.png" alt="TemGo" class="logo">

    <h2 style="font-weight: 300; margin-bottom: 30px;">Escolha seu perfil:</h2>

    <div class="btn-group">
        <a href="passageiro.html" class="btn btn-yellow">SOU PASSAGEIRO</a>
        <a href="motorista_login.html" class="btn btn-outline">SOU MOTORISTA</a>
    </div>

</body>
</html>
