<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemGo - Cadastro Motorista</title>
    <style>
        body {
            margin: 0; padding: 20px; font-family: 'Segoe UI', sans-serif;
            background: #121212; color: white; display: flex; flex-direction: column; align-items: center;
        }
        .container { width: 100%; max-width: 400px; }
        .header { text-align: center; margin-bottom: 30px; }
        .logo { width: 120px; margin-bottom: 10px; }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #FFD700; font-size: 14px; }
        input, select {
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333;
            background: #1e1e1e; color: white; box-sizing: border-box;
        }
        
        .btn-register {
            width: 100%; padding: 16px; background: #FFD700; color: black;
            border: none; border-radius: 10px; font-weight: bold; font-size: 16px;
            cursor: pointer; margin-top: 20px; text-transform: uppercase;
        }
        .back { display: block; text-align: center; margin-top: 20px; color: #bbb; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="1000452281.png" alt="TemGo" class="logo" onerror="this.style.display='none'">
            <h2 style="color:#FFD700; margin:0;">Seja um Parceiro</h2>
            <p>Preencha os dados para começar</p>
        </div>

        <form onsubmit="event.preventDefault(); alert('Cadastro enviado para análise!'); window.location.href='motorista_login.html'">
            <div class="form-group">
                <label>Nome Completo</label>
                <input type="text" placeholder="Seu nome" required>
            </div>
            <div class="form-group">
                <label>CPF</label>
                <input type="text" placeholder="000.000.000-00" required>
            </div>
            <div class="form-group">
                <label>Modelo do Veículo</label>
                <input type="text" placeholder="Ex: Toyota Corolla" required>
            </div>
            <div class="form-group">
                <label>Placa</label>
                <input type="text" placeholder="ABC-1234" required>
            </div>
            <div class="form-group">
                <label>Categoria</label>
                <select>
                    <option>TemGo Comum</option>
                    <option>TemGo Premium</option>
                    <option>TemGo Entrega</option>
                </select>
            </div>

            <button type="submit" class="btn-register">Enviar Cadastro</button>
        </form>
        
        <a href="motorista_login.html" class="back">Já tenho conta? Entrar</a>
    </div>
</body>
</html>
